<ion-header>

  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon side="right" name="menu"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Alterar Cadastro Vendedor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--Cabeçalho da página-->
  <img src="assets/imgs/seller_icon.png" class="center">
  <h3 id="header3">Caro Vendedor</h3>
  <h4 id="header4">Altere seus dados cadastrais</h4>

  <ion-list>
    
     <!--Alteração do nome de usuário-->
     <ion-item class="Fundo" (click)="updateName()">
        <ion-grid>
          <ion-row>
            <ion-col col-6> Nome </ion-col>
            <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName">
              {{userProfile?.firstName}} {{userProfile?.lastName}}
            </ion-col>
            <ion-col col-6 class="placeholder-profile" 
            *ngIf="!userProfile?.firstName">
              <span class="Texto"> Clique para editar </span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    <ion-item class="Fundo" (click)="updateEmail()">
      <ion-grid>
         <ion-row>
          <ion-col col-6> E-mail </ion-col>
          <ion-col col-6 *ngIf="userProfile?.email">
          {{userProfile?.email}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.email">
          <span class="Texto"> Clique para editar </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item class="Fundo" (click)="updatePassword()">
        <ion-grid>
          <ion-row>
            <ion-col col-6> Senha </ion-col>
            <ion-col col-6 class="placeholder-profile">
              <span class="Texto"> Clique para editar </span>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
  </ion-list>

<div id=spacer2></div>
<button id="botoes" ion-button block type="submit" (click)="GoToAlteracaoConcluida()">
  Enviar Alterações
</button>

<button id="botoes" ion-button block type="submit" (click)="GoToProfileVendedor()">
  Cancelar Alterações
</button>

</ion-content>
