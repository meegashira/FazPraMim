<ion-menu [content]="content">
  <ion-header>
  
    <ion-navbar>
      <ion-title>Menu</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="FundoSM" padding>
    <ion-list class="FundoSM">
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)" [color]="isActive(p)"> 
        <ion-icon item start [name]="p.icon" ></ion-icon> {{p.title}}
      </button>
    </ion-list>
  
  </ion-content>

  <ion-footer>
      <ion-toolbar>
        <button class="Rodape" menuClose ion-button full clear icon-center (click)="logOut()">
          <ion-icon name="log-out"> </ion-icon>  Logout
        </button>
        </ion-toolbar>
    </ion-footer>

  </ion-menu>
  
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
