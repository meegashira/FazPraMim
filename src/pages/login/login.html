<ion-header>
  <ion-navbar>
    <ion-title>
      Login - Vendedor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/seller_icon.png" class="center">
  <h2 id="titulo_Vendedor">Vendedor</h2>
  <div id=spacer2></div>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item class="Fundo"> 
      <ion-label color="danger" floating>E-mail</ion-label>
      <ion-input class="Texto" formControlName="email" type="email" 
        [class.invalid]="!loginForm.controls.email.valid && blur"></ion-input>
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="danger" floating>Senha</ion-label>
      <ion-input class="Texto" formControlName="password" type="password" 
        [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
    </ion-item>
    <div id=spacer2></div>
    <button id="botoes" ion-button block type="submit" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>
  
  <div id=spacer2></div>
  <button id="botoes2" ion-button block clear (click)="goToResetPassword()">
    Esqueci minha senha
  </button>

</ion-content>
