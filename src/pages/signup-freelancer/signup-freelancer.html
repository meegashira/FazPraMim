<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro de Vendedor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/seller_icon.png" class="center">
  <h3 id="header3">Vendedor</h3>
  <h4 id="header4">Preencha os dados abaixo e integre o maior catálogo de serviços do Brasil</h4>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label fixed  >Nome</ion-label>
      <ion-input type="text" placeholder="Primeiro nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >Sobrenome</ion-label>
      <ion-input type="text" placeholder="Demais nomes"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >RG</ion-label>
      <ion-input type="text" placeholder="Apenas números"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >CPF</ion-label>
      <ion-input type="text" placeholder="Apenas números"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >E-mail</ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="!signupForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >Senha</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Mínimo de 6 caracteres" [class.invalid]="!signupForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  ></ion-label>
      <ion-input formControlName="password" type="password" placeholder="Confirme sua senha"></ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!signupForm.valid" (click)="goToVerifyAccount()">
      Criar uma conta
    </button>
  </form>
</ion-content>
