
<ion-header>

  <ion-navbar>
    <ion-title> {{pageTitle}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <!--<ion-list no-lines>
      <ion-item *ngFor="let m of viewMessages  | async "> {{ m.text }} </ion-item>
    </ion-list>-->
    <message-box *ngFor="let m of viewMessages | async" [message]="m" [isFromSender]="(m.userId === sender.$key)"></message-box>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" (keyup.enter)="sendMessage(newMessage); newMessage=''" placeholder="Message..." [(ngModel)]="newMessage"></ion-input>
      <button ion-button item-right (click)="sendMessage(newMessage); newMessage=''">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>

</ion-footer>
