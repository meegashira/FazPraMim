
<ion-header>

  <ion-navbar>
    <ion-title>Resultado da pesquisa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    (ionInput)="getItems($event)">
  </ion-searchbar>


  <ion-item id="spacer2">
    <ion-label>
      <ion-icon name="list"></ion-icon> &nbsp;	Ordenar Por
    </ion-label>

    <ion-select [(ngModel)]="selectedType" placeholder="Selecione" (ionChange)="filterStore($event)" cancelText="Cancelar">
      <ion-option value = "avaliacao">Avaliação</ion-option>
      <ion-option value = "distancia">Distância</ion-option>
      <ion-option value = "preco">Preço</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
     <button ion-item *ngFor="let item of storeList | search : terms | sort: {property: column, order: order}" (click)="goToStorePage(item?.uid)">
        <h2>{{ item?.name }} </h2>
        <p text-wrap>{{ item?.description }}</p>
        <ion-thumbnail item-end>
        <img src="{{item?.storePhoto}}"> 
        </ion-thumbnail>
      </button>    
  </ion-list>


  <button ion-button block id="botao1" class="default" (click)="goToMAP()">
    <p>Mapa com as Localizações</p>
    </button>
</ion-content>
