<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar class=".Fundo">
        <ion-buttons left>
            <button ion-button menuToggle>
              <ion-icon side="left" name="menu"></ion-icon>
            </button>
        </ion-buttons>
      <ion-title>Alterar Cadastro do Cliente</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <!--Cabeçalho da página-->
      <img src="assets/imgs/cliente_icon2.png" class="center">
      <h3 id="h4_style">Caro Cliente</h3>
      <h4 id="h4_style">Altere seus dados cadastrais</h4>

    <ion-list>
      <!--Alteração do nome de usuário-->
      <ion-item class="Fundo" (click)="updateName()">
        <ion-grid>
          <ion-row>
            <ion-col col-6> Nome </ion-col>
            <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName">
              {{userProfile?.firstName}} {{userProfile?.lastName}}
            </ion-col>
            <ion-col col-6 class="placeholder-profile" 
            *ngIf="!userProfile?.firstName">
              <span> Clique para editar </span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <!--Alteração da data de aniversário-->
      <ion-item class="Fundo">
        <ion-label >Data de Aniversário</ion-label>
        <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" 
        [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>
      </ion-item>

      <!--Alteração do Email-->
      <ion-item class="Fundo" (click)="updateEmail()">
        <ion-grid>
          <ion-row>
            <ion-col col-6> E-mail </ion-col>
            <ion-col col-6 *ngIf="userProfile?.email">
              {{userProfile?.email}}
            </ion-col>
            <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.email">
              <span> Ex. name@email.com </span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      
      <!--Alteração de senha-->
      <ion-item class="Fundo" (click)="updatePassword()">
          <ion-grid>
            <ion-row>
              <ion-col col-6> Senha </ion-col>
              <ion-col col-6 class="placeholder-profile">
                <span> Clique para editar </span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>

 <!--Botão para enviar alterações-->
  <div id=spacer2></div>
  <button id="botoes" ion-button block type="submit">
      Enviar Alterações
  </button>

  <!--Botão para cancelar alteração-->
 <button id="botoes" ion-button block type="cancel"> <!--A função cancela pode somente trocar de página-->
     Cancelar Alterações
 </button>

  </ion-content>
