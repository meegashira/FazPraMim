<ion-header>

  <ion-navbar>
    <ion-title>Historico de Vendas</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content padding>
    <ion-list>
        <ion-item>
            <h2 ion-item *ngFor="let item of storeList | search : terms | sort: {property: column, order: order}" (click)="goToStorePage(item?.uid)">
                <h2>{{ item?.name }} </h2>
                <p text-wrap>{{ item?.description }}</p>
                <p> {{item?.price}}</p>
                </h2>

                 <ion-item>
                  TOTAL : R${{totalPedido}},00
                   </ion-item>  
                <button ion-button small icon-only clear="true" id="aceita_button" (click)="OrcamentoAceito()">
            <ion-icon name="checkmark-circle"></ion-icon>
          </button>
          <button ion-button small icon-only clear="true" id="recusa_button">
              <ion-icon name="close-circle"></ion-icon>
          </button>
        </ion-item>  
      </ion-list>
</ion-content>
