<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <h2><strong>{{currentStore?.name}}</strong></h2>
    <p text-wrap>{{currentStore?.description}}</p>  
    <ion-thumbnail item-end>
      <img src="{{currentStore?.storePhoto}}"> 
    </ion-thumbnail>
    <br>
    <h4>Avaliação:<strong>{{-currentStore?.avaliacao}}</strong></h4>
  </ion-item>

  <ion-item-divider>
    <h2><strong>Produtos e Serviços</strong></h2>
  </ion-item-divider>

  <ion-list>
    <button ion-item *ngFor="let item of anuncioList">
       <h2>{{ item?.name }} </h2>
       <p>{{ item?.description }}</p>
       <ion-thumbnail item-end>
          <p>{{ item?.price }} {{ item?.unidade }}</p>
        <!-- <img src="{{item?.anuncioPhoto}}"> -->
       </ion-thumbnail>
     </button>    
 </ion-list>

  <button ion-button color="secondary" (click)="goToChat()">
    Chat
  </button>
</ion-content>
