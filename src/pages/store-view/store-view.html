<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      {{currentStore?.name}}
    </ion-card-header>
    <ion-card-content>
      <img src="{{currentStore?.storePhoto}}"> 
      <p><strong>{{currentStore?.description}}</strong></p>
      <p>Avaliação: <strong>{{-currentStore?.avaliacao}}</strong></p>
    </ion-card-content>
  </ion-card>
</ion-content>
