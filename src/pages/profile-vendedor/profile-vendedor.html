
<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon side="right" name="menu"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Perfil Vendedor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <img class="round-img" id="avatar" src="{{userProfile?.photoUrl}}">
    </ion-row>

    <ion-row>
      <button class="round-button" id="button_camera">
        <ion-icon name="camera" ></ion-icon>
      </button>
    </ion-row>
  
    <ion-row>
      <div id="spacer2">
      </div>
    </ion-row>

    <ion-row>
      <h2 id="Nome_Vendedor">{{userProfile?.name}} {{userProfile?.surname}}</h2>
    </ion-row>

    <ion-row>
        <h4 id="E-mail">{{userProfile?.email}}</h4>
    </ion-row>

    <ion-row>
      <ion-col col-2>
      </ion-col>

      <ion-col col-8>
          <button ion-button round class="default center" id="botoes" ion-button block (click)="GerenciarOrcamentos()">
              <div>
                <img id="button_icon3" src="assets/imgs/add-service_icon.png">
                <p>Orçamentos</p>
              </div>
          </button>
      </ion-col>
    </ion-row>

  </ion-grid>
