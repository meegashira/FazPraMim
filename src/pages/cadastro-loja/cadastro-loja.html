<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon side="right" name="menu"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Cadastro de Loja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/seller_icon.png" class="center">
    <h3 id="header3">Caro Vendedor</h3>
    <h4 id="header4">Preencha os dados abaixo sobre o seu negócio</h4>

    <form [formGroup]="signupForm" (submit)="signupStore()" novalidate>

      <ion-item class="Fundo">
        <ion-label color="danger" fixed>Nome</ion-label>
        <ion-input class="Texto" type="text" placeholder="Nome da Loja" formControlName="name" [class.invalid]="!signupForm.controls.name.valid && blur"></ion-input>
      </ion-item>

      <ion-item class="Fundo">
          <ion-label color="danger" fixed>Categoria</ion-label>
          <ion-select  placeholder="Selecione" class="Fundo" formControlName="categoria" [class.invalid]="!signupForm.controls.categoria.valid && blur">
              <ion-option>Alimentação</ion-option>
              <ion-option>Assistência Técnica</ion-option>
              <ion-option>Educação</ion-option>
              <ion-option>Auto</ion-option>
              <ion-option>Beleza & Estética</ion-option>
              <ion-option>Construção & Reformas</ion-option>
              <ion-option>Design & Serviços Web</ion-option>
              <ion-option>Moda</ion-option>
              <ion-option>Serviços Domésticos</ion-option>
          </ion-select>
      </ion-item>

      <ion-item class="Fundo">
          <ion-label color="danger" fixed>Descrição</ion-label>
          <ion-textarea class="Texto"  placeholder="Descreva brevemente sua loja e os serviços oferecidos." formControlName="descricao" [class.invalid]="!signupForm.controls.descricao.valid && blur"></ion-textarea>
      </ion-item>
      <div id=spacer2></div>
      <button id="botoes" ion-button block type="submit">
          Criar Loja
      </button>
    </form>

</ion-content>
