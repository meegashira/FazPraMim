<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Loja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/seller_icon.png" class="center">
    <h3 id="header3">Caro Vendedor</h3>
    <h4 id="header4">Preencha os dados abaixo sobre o seu negócio</h4>

    <form>
      <ion-item>
        <ion-label color="light" fixed>Nome</ion-label>
        <ion-input type="text" placeholder="Nome da Loja"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="light" fixed>Categoria</ion-label>
          <ion-select>
              <ion-option>Alimentação</ion-option>
              <ion-option>Assistência Técnica</ion-option>
              <ion-option>Educação</ion-option>
              <ion-option>Auto</ion-option>
              <ion-option>Beleza & Estética</ion-option>
              <ion-option>Construção & Reformas</ion-option>
              <ion-option>Design & Serviços Web</ion-option>
              <ion-option>Moda</ion-option>
              <ion-option>Serviços Domésticos</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label color="light" fixed>Descrição</ion-label>
          <ion-textarea placeholder="Descreva brevemente sua loja e os serviços oferecidos."></ion-textarea>
      </ion-item>

      <button id="botoes" ion-button block type="submit">
          Criar Loja
      </button>
    </form>

</ion-content>
