<ion-header>
    <ion-navbar>
      <ion-title>
        Recuperar senha
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <img src="assets/imgs/reset_pass.png" class="center">
  <h2 id="titulo">RecuperaÃ§Ã£o de Senha</h2>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label color="secondary" stacked>E-mail</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Insira seu e-mail cadastrado"
        [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <button ion-button id="botoes" block type="submit" [disabled]="!resetPasswordForm.valid">
      Resete sua senha
    </button>

  </form>
</ion-content>
