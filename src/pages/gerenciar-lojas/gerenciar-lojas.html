<ion-header>

  <ion-navbar>
    <ion-title>GerenciarLojas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let item of storeList" (click)="goToStorePage(item?.uid)">
        <h2>{{ item?.name }} </h2>
        <p text-wrap>{{ item?.description }}</p>
          <ion-thumbnail item-end>
          <img src="{{item?.storePhoto}}"> 
          </ion-thumbnail>
        </button>    
  </ion-list>
</ion-content>
