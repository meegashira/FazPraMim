<ion-header>
    <ion-navbar>
      <ion-title>
        Novo Serviço
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-list>
      <!-- Cadastro do nome do produto-->
      <ion-item>
        <ion-label fixed color = "primary"><strong>Serviço</strong></ion-label>
        <ion-input placeholder="Nome do Serviço"></ion-input>
      </ion-item>
  
      <!-- Cadastro do valor do serviço-->
      <ion-item>
        <ion-label fixed color = "primary"><strong>Valor/Hora</strong></ion-label>
        por hora
        <ion-input placeholder = "Ex. 40,00"></ion-input>
      </ion-item>
      <!-- Cadastro do valor da visita -->
      <ion-item>
        <ion-label color = "primary"><strong>Valor da Visita</strong></ion-label>
        <ion-input placeholder = "Ex. 40,00"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked color = "primary"><strong>Descrição</strong></ion-label>
        <ion-textarea>digite aqui...</ion-textarea>
      </ion-item>
    </ion-list>
  
    <button ion-button round full>Adicionar Serviço</button>
    
  </ion-content>
