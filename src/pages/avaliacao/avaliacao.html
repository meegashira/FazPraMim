<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon side="right" name="menu"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Formulário de Avaliação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/seller_icon.png" class="center">
    <h3 id="header3">Caro Cliente</h3>
    <h4 id="header4">Preencha os dados abaixo para avaliar o profissional</h4>

    <form>

      <ion-item class="Fundo">
          <ion-label color="danger" fixed>Nota</ion-label>
          <ion-select  placeholder="Selecione" class="Fundo">
              <ion-option>1</ion-option>
              <ion-option>2</ion-option>
              <ion-option>3</ion-option>
              <ion-option>4</ion-option>
              <ion-option>5</ion-option>
          </ion-select>
      </ion-item>

      <ion-item class="Fundo">
          <ion-label color="danger" fixed>Comentários</ion-label>
          <ion-textarea class="Texto"  placeholder="Algo a acrescentar?"></ion-textarea>
      </ion-item>
      <div id=spacer2></div>
      <button id="botoes" ion-button block type="submit">
          Avaliar
      </button>
    </form>

</ion-content>
