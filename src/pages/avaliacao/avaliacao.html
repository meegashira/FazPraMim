<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon side="right" name="menu"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Formulário de Avaliação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/rate_icon.png" class="center">
    <h3 id="titulo_Cliente">Caro Cliente</h3>
    <h4 id="h4_style2">Preencha os dados abaixo para avaliar o profissional</h4>
    <h4 id="h4_style2">Nota</h4>
        
        
        <ion-row>
        <ion-label color="danger" fixed>Categoria</ion-label>
        <ion-col col-3>
          </ion-col>
          <ion-col col-9>
            <ionic3-star-rating
              activeIcon = "ios-star"
              defaultIcon = "ios-star-outline"
              activeColor = "#FFFF00" 
              defaultColor = "#f4f4f4"
              readonly="false"
              [rating]="3">
            </ionic3-star-rating>
          </ion-col>
        </ion-row>

        <form [formGroup]="createAvaliacaoForm" (submit)="createAvaliacao()" novalidate>

            <ion-item class="Fundo">
                <ion-label color="danger" fixed>Comentário</ion-label>
                <ion-textarea class="Texto"  placeholder="Adicione um comentário." formControlName="descricao"></ion-textarea>
            </ion-item>
            
            <div id=spacer2></div>

          <button id="botoes" ion-button block type="submit">
              Avaliar
          </button>
        </form>


</ion-content>
