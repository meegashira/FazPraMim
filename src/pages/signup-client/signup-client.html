<ion-header>
    <ion-navbar>
      <ion-title>
        Cadastro Cliente
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <img src="assets/imgs/cliente_icon2.png" class="center">
  <h3 id="titulo_Cliente">Cliente</h3>
  <h4 id="h4_style2">Preencha os dados abaixo e tenha acesso ao maior catálogo de serviços do Brasil!</h4>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>Nome</ion-label>
      <ion-input class="Texto" formControlName="name" type="text" ></ion-input> <!--placeholder="Nomes"--> 
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>Sobrenome</ion-label>
      <ion-input class="Texto" formControlName="surname" type="text" type="text" ></ion-input><!--placeholder="Sobrenomes"-->
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>RG</ion-label>
      <ion-input class="Texto" formControlName="rg" type="text" placeholder="'       Apenas números"></ion-input> 
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>CPF</ion-label>
      <ion-input class="Texto" formControlName="cpf" type="text" placeholder="'         Apenas números"></ion-input> 
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>E-mail</ion-label>
      <ion-input class="Texto" formControlName="email" type="email" [class.invalid]="!signupForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>Senha</ion-label>
      <ion-input class="Texto" formControlName="password" type="password" placeholder="'            Mínimo de 6 caracteres" [class.invalid]="!signupForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>Confirme sua Senha</ion-label>
      <ion-input class="Texto" formControlName="password" type="password" ></ion-input> <!--placeholder="Confirme sua senha"-->
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>Logradouro</ion-label>
      <ion-input class="Texto" formControlName="address" type="text" ></ion-input> <!--placeholder="Rua/Av/Estrada"--> 
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>Complemento</ion-label>
      <ion-input class="Texto" formControlName="complement" type="text" ></ion-input> <!--placeholder="Apartamento"-->
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>Bairro</ion-label>
      <ion-input class="Texto" formControlName="neighborhood" type="text" ></ion-input> <!--placeholder="Bairro"-->
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>Cidade</ion-label>
      <ion-input class="Texto" formControlName="city" type="text" ></ion-input> <!--placeholder="Cidade"--> 
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>UF</ion-label>
      <ion-input class="Texto" formControlName="state" type="text" type="text" placeholder="'      Ex: SP"></ion-input>
    </ion-item>

    <ion-item class="Fundo">
      <ion-label color="dangerTwo" floating>CEP</ion-label>
      <ion-input class="Texto" formControlName="cep" type="text"  type="text" placeholder="'        Apenas números"></ion-input>
    </ion-item>

    <div id=spacer2></div>
    <button id=botoes ion-button block type="submit" [disabled]="!signupForm.valid">Criar uma conta
    </button>
  </form>
</ion-content>
