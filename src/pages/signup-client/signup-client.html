<ion-header>
    <ion-navbar>
      <ion-title>
        Cadastro
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <img src="assets/imgs/client_icon.png" class="center">
  <h3 id="header3">Cliente</h3>
  <h4 id="header4">Preencha os dados abaixo e participe da nossa rede de vendedores!</h4>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label fixed  >Nome</ion-label>
      <ion-input formControlName="name" type="text" placeholder="Nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >Sobrenome</ion-label>
      <ion-input formControlName="surname" type="text" placeholder="Sobrenome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >RG</ion-label>
      <ion-input formControlName="rg" type="text" placeholder="Apenas números"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >CPF</ion-label>
      <ion-input formControlName="cpf" type="text" placeholder="Apenas números"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >E-mail</ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="!signupForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >Senha</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Mínimo de 6 caracteres" [class.invalid]="!signupForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  ></ion-label>
      <ion-input formControlName="password" type="password" placeholder="Confirme sua senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >Endereco</ion-label>
      <ion-input formControlName="address" type="text" placeholder="Rua/Av/Estrada"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >Complemento</ion-label>
      <ion-input formControlName="complement" type="text" placeholder="Apartamento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >Bairro</ion-label>
      <ion-input formControlName="neighborhood" type="text" placeholder="Bairro"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >Cidade</ion-label>
      <ion-input formControlName="city" type="text" placeholder="Cidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >UF</ion-label>
      <ion-input formControlName="state" type="text" placeholder="Digite o estado. Ex: SP"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed  >CEP</ion-label>
      <ion-input formControlName="cep" type="text" placeholder="Digite seu cep"></ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!signupForm.valid">
      Criar uma conta
    </button>
  </form>
</ion-content>
