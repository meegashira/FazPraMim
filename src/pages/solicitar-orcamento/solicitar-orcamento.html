<ion-header>

  <ion-navbar>
    <ion-title>Solicitação de Orçamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <h2 ion-item *ngFor="let item of storeList | search : terms | sort: {property: column, order: order}" (click)="goToStorePage(item?.uid)">
          <h2>{{ item?.name }} </h2>
          <p text-wrap>{{ item?.description }}</p>
          <p>{{item?.price}}</p>
    </ion-item>   

    <ion-item>
      TOTAL : R${{totalPedido}},00
    </ion-item>  
  </ion-list>

  <button id="botoes" ion-button block (click)="goToSolicitacaoConcluida()">
    <h6 id="text1">Solicitar Orçamento</h6>
  </button>

</ion-content>
