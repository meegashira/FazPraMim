<ion-header>

  <ion-navbar>
    <ion-title>Solicitação de Orçamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h2 text-wrap>Aula de Matemática - Fundamental II</h2>
      <p text-wrap>Abrange assuntos do currículo de Matemática da quinta a nona série.</p>
      <ion-thumbnail item-end>
        <p id="center_price">R$30,00</p>
      </ion-thumbnail>
    </ion-item>  
    
    <ion-item>
        <h2 text-wrap>Aula de Literatura - Fundamental II</h2>
        <p text-wrap>Abrange assuntos do currículo de Literatura da quinta a nona série.</p>
        <ion-thumbnail item-end>
          <p id="center_price">R$20,00</p>
        </ion-thumbnail>
    </ion-item>   

    <ion-item>
      TOTAL : R${{totalPedido}},00
    </ion-item>  
  </ion-list>

  <button id="botoes" ion-button block (click)="goToSolicitacaoConcluida()">
    <h6 id="text1">Solicitar Orçamento</h6>
  </button>

</ion-content>
